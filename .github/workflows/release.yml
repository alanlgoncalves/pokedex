name: Create Release

on:
  push:
    tags:
      - v*.*.*
  workflow_dispatch:

jobs:
  build_app:
    name: Build Flutter APP
    runs-on: macos-latest
    steps:
      - name: ğŸ“±ï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.3.2'
          channel: 'stable'
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2
      - name: ğŸ§¹ Clean
        run: flutter clean
      - name: â¬‡ï¸ Get dependencies
        run: flutter pub get
      - name: ğŸ§ª Test
        run: flutter test --coverage

  build_macos:
    name: Build macOS
    runs-on: macos-latest
    needs: build_app
    steps:
      - name: ğŸ“±ï¸Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.3.2'
          channel: 'stable'
      - name: ğŸ”¨ Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2
      - name: ğŸ§¹ Clean
        run: flutter clean
      - name: â¬‡ï¸ Get dependencies
        run: flutter pub get
      - name: ğŸ Build macOS
        run: |
          flutter build macos
          npm install -g appdmg
          appdmg ./installers/macos/config.json ./installers/macos/pokedex.dmg
      - name: â¬†ï¸ Upload DMG artifact
        uses: actions/upload-artifact@v3
        with:
          name: pokedex.dmg
          path: installers/macos/pokedex.dmg

  build_android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: build_app
    steps:
      - name: ğŸ“±ï¸Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.3.2'
          channel: 'stable'
      - name: â˜•ï¸ Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2
      - name: ğŸ§¹ Clean
        run: flutter clean
      - name: â¬‡ï¸ Get dependencies
        run: flutter pub get
      - name: ğŸ¤– Build Android (AAB)
        run: |
          flutter build appbundle --release
          mv build/app/outputs/bundle/release/app-release.aab  build/app/outputs/bundle/release/pokedex.aab
      - name: ğŸ¤– Build Android (APK)
        run: |
          flutter build apk --split-per-abi
          mv build/app/outputs/apk/release/app-armeabi-v7a-release.apk build/app/outputs/apk/release/pokedex-armeabi-v7a-release.apk
          mv build/app/outputs/apk/release/app-arm64-v8a-release.apk build/app/outputs/apk/release/pokedex-arm64-v8a-release.apk
          mv build/app/outputs/apk/release/app-x86_64-release.apk build/app/outputs/apk/release/pokedex-x86_64-release.apk
      - name: â¬†ï¸ Upload AAB artifact
        uses: actions/upload-artifact@v3
        with:
          name: pokedex.aab
          path: build/app/outputs/bundle/release/pokedex.aab
      - name: â¬†ï¸ Upload APK artifact (armeabi-v7a)
        uses: actions/upload-artifact@v3
        with:
          name: pokedex-armeabi-v7a-release.apk
          path: build/app/outputs/apk/release/pokedex-armeabi-v7a-release.apk
      - name: â¬†ï¸ Upload APK artifact (arm64-v8a)
        uses: actions/upload-artifact@v3
        with:
          name: pokedex-arm64-v8a-release.apk
          path: build/app/outputs/apk/release/pokedex-arm64-v8a-release.apk
      - name: â¬†ï¸ Upload APK artifact (x86_64)
        uses: actions/upload-artifact@v3
        with:
          name: pokedex-x86_64-release.apk
          path: build/app/outputs/apk/release/pokedex-x86_64-release.apk

  build_web:
    name: Build WEB
    runs-on: ubuntu-latest
    needs: build_app
    steps:
      - name: ğŸ“±ï¸Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.3.2'
          channel: 'stable'
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2
      - name: ğŸ§¹ Clean
        run: flutter clean
      - name: â¬‡ï¸ Get dependencies
        run: flutter pub get
      - name: ï¼  Build WEB
        run: |
          flutter build web --web-renderer canvaskit --release
          zip -r pokedex-web.zip build/web/
      - name: â¬†ï¸ Upload WEB artifact
        uses: actions/upload-artifact@v3
        with:
          name: pokedex-web.zip
          path: pokedex-web.zip

  release:
    name: Build macOS
    runs-on: ubuntu-latest
    needs:
      - build_app
      - build_macos
      - build_android
      - build_web
    steps:
      - name: â¬‡ï¸ï¸ Download DMG artifact
        uses: actions/download-artifact@v3
        with:
          name: pokedex.dmg
      - name: â¬‡ï¸ï¸ Download AAB artifact
        uses: actions/download-artifact@v3
        with:
          name: pokedex.aab
      - name: â¬‡ï¸ï¸ Download APK artifact (armeabi-v7a)
        uses: actions/download-artifact@v3
        with:
          name: pokedex-armeabi-v7a-release.apk
      - name: â¬‡ï¸ï¸ Download APK artifact (arm64-v8a)
        uses: actions/download-artifact@v3
        with:
          name: pokedex-arm64-v8a-release.apk
      - name: â¬‡ï¸ï¸ Download APK artifact (x86_64)
        uses: actions/download-artifact@v3
        with:
          name: pokedex-x86_64-release.apk
      - name: â¬‡ï¸ï¸ Download WEB artifact
        uses: actions/download-artifact@v3
        with:
          name: pokedex-web.zip
      - name: ğŸš€ Create Github Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "pokedex.aab,pokedex-armeabi-v7a-release.apk,pokedex-arm64-v8a-release.apk,pokedex-x86_64-release.apk,pokedex-web.zip,pokedex.dmg"
          token: ${{ secrets.TOKEN }}